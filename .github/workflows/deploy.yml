on: 
  push:
    branches:
      - main

name: ðŸš€ Deploy Node.js Backend on Push

jobs:
  backend-deploy:
    name: ðŸŽ‰ Deploy Backend
    runs-on: ubuntu-latest

    steps:
    - name: ðŸšš Get Latest Code
      uses: actions/checkout@v3

    - name: Use Node.js 20
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: ðŸ”¨ Install Dependencies
      run: |
        npm install

    # - name: ðŸ§ª Run Tests (Optional)
